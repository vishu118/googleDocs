<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>

</head>
<body>
    <header>
        <div class="container">
            <div class="left">
              <i class="fa-solid fa-bars bars" id="bar"></i>
                  <div class="image">
                    
                    <a href="https://docs.google.com/document/u/0/?tgif=d"> <img src="./images/docs_2020q4_48dp.png" alt=" img not found"></a>

                  </div>
                  
    
                   <div class="nav-tag">
                     <div class="discription">
                        <p class="java">Web Javascript</p>
                        <i class="fa-regular fa-star btn"></i>
                        <i class="fa-brands fa-google-drive btn"></i>

                        <i class="fa-solid fa-circle-info btn"></i>

                        <i class="fa-solid fa-cloud-arrow-up btn"></i>

                     </div>
                     <div  class="display " id="nav">
                        <button class="btn">File</button>
                        <button class="btn">Edit</button>
                        <button class="btn">View</button>
                        <button class="btn">Insert</button>
                        <button class="btn">Format</button>
                        <button class="btn">Tools</button>
                        <button class="btn">Extensions</button>
                        <button class="btn">Help</button>

                     </div>
                   

                   </div>


            </div>
            <div class="right">
              <button class="edit display">Request edit access </button>
              
              <div class="meetLogo request" id="meet">
                <img src="./images/Google_Meet-Logo.wine.png" alt="google meet logo" >
              <i class="fa-solid fa-caret-down"></i>
              </div>
              

              <button class="share display" > <i class="fa-solid fa-user-secret " ></i> Share</button>

              <span class="user">V</span>
                
            

            </div>
        </div>
    
    </header>
    <script src="app.js"></script>
</body>
</html>
